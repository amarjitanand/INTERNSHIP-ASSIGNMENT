<!DOCTYPE html>
<html>
<head>
    <title>Table with Merged Cells</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 30px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px 15px;
            text-align: center;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>A test table with merged cells</caption>
    <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red<br>eyes</th>
    </tr>
    <tr>
        <th>height</th>
        <th>weight</th>
    </tr>
    <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
</table>

</body>
</html>
